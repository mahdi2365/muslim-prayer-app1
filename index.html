
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تذكير الصلاة والأذكار</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Tajawal:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-family: 'Julius Sans One', sans-serif;
      font-size: 32px;
      margin: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .prayer-time, .azkar {
      margin: 20px auto;
      padding: 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .prayer-time:hover, .azkar:hover {
      transform: translateY(-5px);
    }
    button {
      background-color: #ff9800;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f57c00;
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      font-weight: bold;
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>⏰ تذكير بالصلاة والأذكار</h1>

  <div class="prayer-time">
    <h2>مواقيت الصلاة</h2>
    <p id="times">جاري التحميل...</p>
    <button onclick="getPrayerTimes()">تحديث المواقيت</button>
  </div>

  <div class="azkar">
    <h2>📿 ذكر اليوم</h2>
    <p id="zekr">اضغط لعرض ذكر</p>
    <button onclick="showZekr()">اعرض ذكر</button>
  </div>

  <footer>
    <p>تم التصميم من طرف مهدي</p>
  </footer>

  <script>
    const azkar = [
      "سبحان الله وبحمده سبحان الله العظيم",
      "لا إله إلا الله وحده لا شريك له",
      "اللهم صل وسلم على نبينا محمد",
      "أستغفر الله العظيم وأتوب إليه",
      "لا حول ولا قوة إلا بالله"
    ];

    function showZekr() {
      const zekr = azkar[Math.floor(Math.random() * azkar.length)];
      document.getElementById('zekr').innerText = zekr;
    }

    function getPrayerTimes() {
      document.getElementById('times').innerText = "الفجر: 04:30 ص - الظهر: 12:00 م - العصر: 03:30 م - المغرب: 06:45 م - العشاء: 08:15 م";
    }

    window.onload = getPrayerTimes;
  </script>

</body>
</html>
